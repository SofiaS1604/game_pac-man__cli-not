<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/script.js"></script>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css" />
 
</head>
<body>
    <div class="game">
        <div class="game-end">
            <div class="title-big">Рыцарь</div>
            <div class="score">
                <div class="score-title">Всего очков:</div>
                <div class="score-title-value">0</div>
            </div>

            <div class="button button-left button-play">Играть</div>
            <div class="button button-right ">Результаты</div>
        </div>

        <div class="game-play">
            
            <div class="game-timer"></div>
            <div class="game-score">0</div>
            <div class="game-hp">100HP</div>
            <div class="game-mp">100MP</div>
            <div class="game-grid"></div>
        </div>

        <div class="game-start">
            <div class="title-big">Рыцарь</div>
            <div class="button button-left button-play">Играть</div>
            <div class="button button-right ">Результаты</div>
            <input type="text" placeholder="Имя" class="input">
        </div>
    </div>
    
</body>
</html>
