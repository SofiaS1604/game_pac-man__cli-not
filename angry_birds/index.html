<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angry Birds</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
    <div class="game">
        <div class="game__game-start">
            <div class="game__button-play">Play</div>
        </div>
        <div class="game__game-play">
            <div class="game-play__header">
                <div class="game-play__time">Time: 01:40</div>
                <div class="game-play__score">Score: </div>
            </div>
            <div class="game-play__shot"></div>
            <div class="game-play__bird-red"></div>
            <div class="game-play__circles"></div>
            <div class="game-play__grass"></div>
            <div class="game-play__buttons">
                <div class="game-play__button game-play__button_left">&#9668;</div>
                <div class="game-play__button game-play__button_top">&#9650;</div>
                <div class="game-play__button game-play__button_right">&#9658;</div>
                <div class="game-play__button game-play__button_bottom">&#9660;</div>
                <div class="game-play__button game-play__button-run">Start</div>
            </div>
            <div class="game-play__boxs">
                <div class="boxs__box boxs__box-1"></div>
                <div class="boxs__box boxs__box-2"></div>
                <div class="boxs__box boxs__box-3"></div>
                <div class="boxs__box boxs__box-4"></div>
                <div class="boxs__box boxs__box-5"></div>
                <div class="boxs__box boxs__box-6"></div>
            </div>
        </div>
        <div class="game__game-end"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
